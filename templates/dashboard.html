<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List with Pagination</title>
    <link rel="stylesheet" href="/static/styles_dash.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="static/icon.png" type="image/png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <div class="header">
            <h1><center>Banana Dashboard</center></h1>
        </div>

    <!-- Company List with Pagination Section -->
    <div class="company-section">
        <h2><center>Company List</center></h2>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
        <input type="text" id="searchInput" placeholder="Search for a company...">

        <select id="sortBy" style="padding: 15px; border-radius: 10px;">
            <option value="name">Sort by Name</option>
            <option value="id">Sort by ID</option>
            <option value="area">Sort by Area</option>
        </select>
    
        <select id="filterArea" style="padding: 15px; border-radius: 10px;">
            <option value="">All Areas</option>
            <option value="worldwide">Worldwide</option>
            <option value="uk">UK</option>
        </select>
    </div>
    <div class="cards">
        <div class="card" >

            <h3>Total Companies</h3>
            <h2><span id="totalCompanies"></span></h2>
        </div>
        <div class="card">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#ffff19"><path d="M40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm720 0v-120q0-44-24.5-84.5T666-434q51 6 96 20.5t84 35.5q36 20 55 44.5t19 53.5v120H760ZM360-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm400-160q0 66-47 113t-113 47q-11 0-28-2.5t-28-5.5q27-32 41.5-71t14.5-81q0-42-14.5-81T544-792q14-5 28-6.5t28-1.5q66 0 113 47t47 113ZM120-240h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0 320Zm0-400Z"/></svg>
            <h3>Total Employees</h3>
            <h2><span id="totalEmployees"></span></h2>
        </div>
        <div class="card">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#ffff19"><path d="M120-560v-240h80v94q51-64 124.5-99T480-840q150 0 255 105t105 255h-80q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120Zm2 120h82q12 93 76.5 157.5T435-204l48 84q-138 0-242-91.5T122-440Zm412 70-94-94v-216h80v184l56 56-42 70ZM719 0l-12-60q-12-5-22.5-10.5T663-84l-58 18-40-68 46-40q-2-13-2-26t2-26l-46-40 40-68 58 18q11-8 21.5-13.5T707-340l12-60h80l12 60q12 5 23 11.5t21 14.5l58-20 40 70-46 40q2 13 2 25t-2 25l46 40-40 68-58-18q-11 8-21.5 13.5T811-60L799 0h-80Zm40-120q33 0 56.5-23.5T839-200q0-33-23.5-56.5T759-280q-33 0-56.5 23.5T679-200q0 33 23.5 56.5T759-120Z"/></svg>
            <h3>Total Changes</h3>
            <h2><span id="totalChanges"></span></h2>
        </div>
    </div>
    <a href="top">
        <button class="topbutton">Top 10 Companies with the Most Employees</button>
    </a>
</div>
        <div class="table_company">
        <table id="companyTable">
            <!-- JavaScript จะสร้างข้อมูลตารางที่นี่ -->
        </table>
    </div>

        <!-- Pagination buttons -->
        <div class="pagination" id="pagination"></div>
    </div>


    <script src="/static/dashboard.js"></script>

</body>
</html>
